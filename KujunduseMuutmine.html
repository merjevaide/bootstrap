<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 50px;
        }
        button{background-color: antiquewhite;
        padding:10px;
        border-radius:5px;}
    </style>
</head>

<body>
    <h1 id="pealkiri">Suur pealkiri, kujunduse muutmiseks</h1>
    <p>Esimene lõik<p>
    <p>Teine lõik<p>
    <p>Kolmas lõik<p>

<button type="button" onclick="document.getElementById('pealkiri').style.color='red'">Punane</button>
<button type="button" onclick="document.getElementById('pealkiri').style.color='blue'">Sinine</button>
<button type="button" onclick="document.getElementById('pealkiri').style.color='green'">Roheline</button>

<br /><br /><button onclick="minuFunktsioon2()">Muuda värve</button>
    <button onclick="lopeta()">Stop</button><br /><br />
    <script>
       let kollektsioon = document.getElementsByTagName("p");
      let n = kollektsioon.length;
      let interval;
      let timesRun = 0;
      function genVarv() {
        return Math.floor(Math.random() * 256);
      }

      function genRGB() {
        let rgbVarv =
          "rgb(" + genVarv() + "," + genVarv() + "," + genVarv() + ")";
        return rgbVarv;
      }

      function muudaVarve() {
        for (var i = 0; i < n; i++) {
          //iga element saab uue värvi
          kollektsioon[i].style.color = genRGB();
        }
        document.body.style.backgroundColor = genRGB();
      }

      function minuFunktsioon() {
        interval = setInterval(muudaVarve, 3000);
      }
      function minuFunktsioon2() {
        let interval = setInterval(function () {
          muudaVarve();
          timesRun += 1;
          if (timesRun === 10) {
            clearInterval(interval);
          }
        }, 1000);
      }
      function lopeta() {
        clearInterval(interval);
      }
    </script>
</body>

</html>
