<!DOCTYPE html>
<html lang="et">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Carousel</title>
    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <h1>Bootstrap!</h1>
    <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        td:nth-child(2),td:nth-child(3){
            text-align:right;
        }
    </style>
    </head>

    <body>
        <h1>Esimese taseme pealkiri</h1>
        <h2>Teise taseme pealkiri</h2>
        <h3>Bootstrap tabel</h3>
        <!-- table-dark, table-striped, table-condensed-->
        <table class="table" id="tabel">
            <thead>
                <tr>
                    <th>Toode</th>
                    <th>Kogus</th>
                    <th>Hind koos KM-ga </th>
                    <th>Summa</th>
                </tr>
            </thead>
            <tr>
                <td>Leib</td>
                <td>1</td>
                <td>3.60</td>
                <td></td>
            </tr>
            <tr>
                <td>Mango</td>
                <td>1</td>
                <td>5.00</td>
                <td></td>
            </tr>
            <tr>
                <td>Kommid</td>
                <td>0.6</td>
                <td>12.00</td>
                <td></td>
            </tr>
            <tr>
                <td>Pasta</td>
                <td>2</td>
                <td>0.99</td>
                <td></td>
            </tr>
            <tr>
                <td>Kokku</td>
                <td><span id="kogus"></span></td>
                <td><span id="tulem1"></span></td>
                <td><span id="tulem2"></span></td>
            </tr>
        </table>
       <script>
           var tabel = document.getElementById("tabel"), 
           summa=0, kogusKokku=0;
           var kokku=0;
           var hind, kogus, kaibemaks;
           var reasumma=0;
           for(var i=1;i<=tabel.rows.length-2;i++){
               kogus=parseFloat(tabel.rows[i].cells[1].innerHTML);
               hind=parseFloat(tabel.rows[i].cells[2].innerHTML);
               reasumma=hind*kogus;
               tabel.rows[i].cells[3].innerHTML=reasumma.toFixed(2);
               summa+=reasumma;
               kogusKokku+=kogus;
            }
           kaibemaks=summa/1.2*0.2;

           document.getElementById("kogus").innerHTML=
                    kogusKokku.toFixed(2);
           document.getElementById("tulem2").innerHTML=
                    summa.toFixed(2);
       document.getElementById("tulem1").innerHTML=
                    "KM " + kaibemaks.toFixed(2);
       </script>
            

    </body>

</html>
